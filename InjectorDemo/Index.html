<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script src="../Scripts/angular.js"></script>
    <script src="Scripts/InjectorDemo.js"></script>
    <meta charset="utf-8" />
    <link href="../Content/css/bootstrap.css" rel="stylesheet" />
</head>
<body ng-app="UserModule">
    <p>&nbsp;</p>
    <div class="container">
        <div class="row">


            <section ng-controller="UserController">

                <div class="row">
                    <label class="col-lg-2">Select Service</label>
                    <div class="col-lg-3">
                        <select class="form-control" ng-model="type" selected ng-change="typeChange()"
                                ng-options="type for type in options"></select>
                    </div>
                </div>

                <div id="divUser" style="visibility:hidden; position:absolute;">
                    <div class="col-lg-12 small">
                        <h3>User List</h3>
                        <table class="table table-striped table-condensed table-hover table-bordered ">
                            <tr>
                                <th class="text-center">Id</th>
                                <th class="text-center">Name</th>
                                <th class="text-center">Email</th>
                                <th class="text-center">Address</th>
                            </tr>
                            <tr ng-repeat="obj in userObj">
                                <td>{{obj.id}}</td>
                                <td>{{obj.name}}</td>
                                <td>{{obj.email}}</td>
                                <td>{{obj.address.city}}</td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div id="divPosts" style="visibility:hidden;position:absolute;">
                    <div class="col-lg-10 small">
                        <h3>Post List</h3>
                        <table class="table table-striped table-condensed table-hover table-bordered ">
                            <tr>
                                <th class="text-center">User Id</th>
                                <th class="text-center">Id</th>
                                <th class="text-center">Title</th>
                                <th class="text-center">Body</th>
                            </tr>
                            <tr ng-repeat="obj in postObj">
                                <td>{{obj.userId}}</td>
                                <td>{{obj.id}}</td>
                                <td>{{obj.title}}</td>
                                <td>{{obj.body}}</td>
                            </tr>
                        </table>
                    </div>
                </div>

            </section>
        </div>
    </div>
</body>
</html>
